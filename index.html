<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diamond Price Prediction</title>
  <style>
    body {
      background-color: #e0f7fa;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 600px;
    }
    h1, h2 {
      color: #00796b;
    }
    .form-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .form-group {
      flex: 1 1 calc(50% - 30px);
      max-width: calc(50% - 30px);
      text-align: left;
    }
    p {
      margin: 10px 0 5px;
      color: #00796b;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #00796b;
      border-radius: 5px;
      background-color: #ab9ce4;
      color: black;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #004d40;
    }
    .result {
      margin-top: 20px;
    }
    .result p {
      font-size: 18px;
      color: #00796b;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Diamond Price Prediction</h1>
    <h2>Using Linear Regression Created by Me</h2>
    <form method="POST" action="/predict">
      <div class="form-container">
        <div class="form-group">
          <p>1. Carat</p>
          <input name="ct" type="text" required>
        </div>
        <div class="form-group">
          <p>2. Cut</p>
          <input name="cu" type="text" required>
        </div>
        <div class="form-group">
          <p>3. Color</p>
          <input name="co" type="text" required>
        </div>
        <div class="form-group">
          <p>4. Clarity</p>
          <input name="cl" type="text" required>
        </div>
        <div class="form-group">
          <p>5. Depth</p>
          <input name="dp" type="text" required>
        </div>
        <div class="form-group">
          <p>6. Table</p>
          <input name="tb" type="text" required>
        </div>
        <div class="form-group">
          <p>7. X</p>
          <input name="x" type="text" required>
        </div>
        <div class="form-group">
          <p>8. Y</p>
          <input name="y" type="text" required>
        </div>
        <div class="form-group">
          <p>9. Z</p>
          <input name="z" type="text" required>
        </div>
      </div>
      <button type="submit">Submit</button>
    </form>
    <div class="result">
      {% if predict is not none %}
        <p>Prediction price is: <strong><h3>{{ predict }}</h3></strong></p>
      {% endif %}
    </div>
  </div>
</body>

</html>
